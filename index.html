<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hapus Background</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>🪄 Hapus Background Gambar</h1>
      <p class="subtitle">Upload fotomu lalu hilangkan background dengan sekali klik!</p>

      <!-- Upload Form -->
      <form id="uploadForm">
        <label for="imageInput" class="file-label">
          📂 Pilih Gambar
          <input type="file" id="imageInput" name="image_file" accept="image/*" hidden>
        </label>
        <button type="submit" class="action-btn">⚡ Proses Sekarang</button>
        
        
      </form>

      <!-- Loading Spinner -->
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Memproses gambar...</p>
      </div>

      <!-- Preview -->
      <div id="preview" style="display:none;">
        <div class="images">
          <div>
            <h3>Sebelum</h3>
            <img id="inputPreview">
          </div>
          <div>
            <h3>Sesudah</h3>
            <img id="outputImage">
          </div>
        </div>
       <a id="downloadBtn" href="#" download="hasil.png" class="download-btn" style="display:none;">
  ⬇️ Download Hasil
</a>

<!-- Tombol baru buat HD -->
<button id="hdBtn" type="button" class="hd-btn" style="display:none;">
  ✨ Buat HD
</button>


      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
